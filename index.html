<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Veículos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        function redirecionar() {
            const uf = document.getElementById("uf").value;
            const placa = document.getElementById("placa").value;
            const renavam = document.getElementById("renavam").value;
            const cpf = document.getElementById("cpf").value;
            const url = `https://crlvdigital.detran.${uf}.gov.br/Home/ImprimirCRLV?placa=${placa}&renavam=${renavam}&documentoProprietario=${cpf}`;
            window.location.href = url;
        }
    </script>
</head>
<body>
    <header>
        <h1><i class="fas fa-car"></i> Consulta de Documentos de Veículos</h1>
    </header>
    <main>
        <section class="consulta">
            <h2>Digite os Dados do Veículo</h2>
            <form onsubmit="event.preventDefault(); redirecionar();">
                <label for="uf">UF:</label>
                <select id="uf" name="uf" required>
                    <option value="rn">RN</option>
                    <option value="ce">CE</option>
                    <!-- Adicione outras opções conforme necessário -->
                </select>

                <label for="placa">Placa:</label>
                <input type="text" id="placa" name="placa" required>

                <label for="renavam">Renavam:</label>
                <input type="text" id="renavam" name="renavam" required>

                <label for="cpf">CPF do Proprietário:</label>
                <input type="text" id="cpf" name="cpf" required>

                <button type="submit">Consultar CRLV</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Consulta de Veículos. Feito por jhowrob e @copilot. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
